<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    
    <div class="container">
      <!-- primer buscador -->
      <label class="label">
        <div class="row d-flex align-items-center">
          <div class="col-12 col-sm-2">
            <h4 class="title">Buscar por:</h4>
          </div>
          <div class="col-12 col-sm-9">
            <input id="buscarTemas" class="input" type="text" />
            <img class="absolute" src="img/lupa.svg" alt="Buscar">
          </div>
        </div>
      </label>

      <h2 class="title center">Temas</h2>
      <!-- Carrousel -->

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
      >
        <ol class="carousel-indicators"></ol>
        <div class="carousel-inner"></div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <hr class="my-5 line" />

      <!-- Contenidos -->

      <h3 class="title">contenidos</h3>
      <table class="table-head" id="Table">
        <thead class="table-head">
          <tr>
            <th>Nombre del contenido</th>
            <th>Fecha de modificación</th>
            <th>Ver descripción</th>
            <th>Ver enlace o cargar archivo</th>
          </tr>
        </thead>
        <tbody id="Tablacontenidos"></tbody>
      </table>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Javascript/Carrousel.js"></script>
    <script src="Javascript/Services.js"></script>
    <script src="Javascript/Table.js"></script>
    <script src="scripts.js"></script>
  </body>

</html>
